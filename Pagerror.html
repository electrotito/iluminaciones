<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <link rel="stylesheet" href="bt/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
        }
        .error-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 2.5rem 2rem;
            display: inline-block;
            margin-top: 4rem;
            animation: fadeInDown 1s;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            animation: shakeX 1s;
        }
        .btn-home {
            margin-top: 2rem;
            border-radius: 2rem;
            font-weight: bold;
            padding: 0.75rem 2rem;
        }
    </style>
</head>
<body class="bg-opacity-25 d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="error-card text-center animate__animated animate__fadeInDown">
        <div class="error-icon animate__animated animate__shakeX">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <p class="display-2 fw-bold text-danger animate__animated animate__pulse">¡Error!</p>
        <p class="display-5 fw-bold text-secondary">No se puede cargar la página</p>
        <p id="mensaje" class="fw-bold text-dark mb-0">En 5 segundos serás redirigido</p>
        <a href="index.html" class="btn btn-outline-primary btn-home animate__animated animate__fadeInUp mt-4">
            <i class="bi bi-house-door"></i> Ir al inicio ahora
        </a>
    </div>

    <link rel="stylesheet" href="bt-icons/bootstrap-icons.min.css">
    <script src="bt/bootstrap.min.js"></script>
    <script>
        let segundos = 5;
        const cronometro = document.getElementById("mensaje");
        const intervalo = setInterval(() => {
            segundos--;
            cronometro.textContent = "En " + segundos + " segundos serás redirigido";
            if (segundos === 0) {
                clearInterval(intervalo);
                window.location.href = "index.html"; // Cambia esto por tu URL de login real si es necesario
            }
        }, 1000);
    </script>
</body>
</html>
